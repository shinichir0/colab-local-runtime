version: '2.3'
services:
  jupyterlab:
    build: .
    image: shinn1r0/jupyter-notebook-gpu
    ports:
      - "8888:8888"
    runtime: nvidia
    volumes:
      - "./datasets:/workspace/datasets"
      - "./outputs:/workspace/outputs"
      - "./notes:/workspace/notes"
    working_dir: /workspace
    privileged: true
    environment:
      TZ: Asia/Tokyo
    restart: unless-stopped
    command: jupyter notebook
